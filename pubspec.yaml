name: next_up
description: A minimal app to track upcoming releases of movies, TV shows, and anime
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # API Calls
  http: ^1.1.0

  # Date/Time Utilities
  intl: ^0.18.1

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # UI
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Icons & Sharing
  cupertino_icons: ^1.0.2
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

  # App launcher icon generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png

# Launcher icon configuration
flutter_icons:
  android: true
  ios: true
  image_path: assets/icon.png
